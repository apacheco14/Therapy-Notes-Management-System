name: Build Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          
          # Full version for JAR name (e.g., 1.0.0-beta)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Windows-safe version - strip everything after hyphen (e.g., 1.0.0)
          WIN_VERSION="${VERSION%%-*}"
          echo "WIN_VERSION=$WIN_VERSION" >> $GITHUB_OUTPUT
          
          echo "Building version: $VERSION (Windows: $WIN_VERSION)"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./Therapy-Notes-v2
        shell: bash
        run: mvn clean package -DskipTests "-Drevision=${{ steps.version.outputs.VERSION }}"
      
      - name: Build installer with jpackage
        working-directory: ./Therapy-Notes-v2
        shell: pwsh
        run: |
          jpackage `
            --input target/ `
            --main-jar therapynotes-${{ steps.version.outputs.VERSION }}-full.jar `
            --name "TherapyNotesManager" `
            --app-version ${{ steps.version.outputs.WIN_VERSION }} `
            --vendor "Alex Pacheco" `
            --description "Note management for mental health professionals" `
            --icon src\main\resources\icons\therapy_app_icon.ico `
            --dest dist/ `
            --type exe `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut
      
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ steps.version.outputs.VERSION }}
          path: Therapy-Notes-v2/dist/*.exe
